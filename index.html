<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header bg-loading" id="header">&nbsp;</div>
      <div class="card-content">
        <h3 class="card-title bg-loading bg-loading-text" id="title">&nbsp;</h3>
        <p class="card-excerpt" id="excerpt">
          &nbsp;
          <span class="bg-loading bg-loading-text"></span>
          <span class="bg-loading bg-loading-text"></span>
          <span class="bg-loading bg-loading-text"></span>
        </p>
        <div class="author">
          <div class="profile-img bg-loading" id="profile-img">&nbsp;</div>
          <div class="author-info">
            <strong class="bg-loading bg-loading-text" id="name">&nbsp;</strong>
            <small class="bg-loading bg-loading-text" id="date">&nbsp;</small>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
